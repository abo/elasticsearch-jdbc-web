<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Console for elasticsearch-jdbc</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
          <form class="form-horizontal" th:action="@{/tasks}" method="post">
              <div class="form-group">
                  <label for="taskname" class="col-sm-2 control-label">任务名称</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="taskname" id="taskname" placeholder="Task Name">
                  </div>
              </div>
              <hr/>
              <div class="form-group">
                  <label for="mysqlhost" class="col-sm-2 control-label">MySQL Host</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="mysqlhost" name="mysqlhost" placeholder="MySQL Host">
                  </div>
              </div>
              <div class="form-group">
                  <label for="mysqlport" class="col-sm-2 control-label">MySQL Port</label>
                  <div class="col-sm-2">
                      <input type="text" class="form-control" id="mysqlport" name="mysqlport" value="3306" placeholder="MySQL Port">
                  </div>
              </div>
              <div class="form-group">
                  <label for="mysqlusername" class="col-sm-2 control-label">MySQL UserName</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="mysqlusername" name="mysqlusername" placeholder="MySQL UserName">
                  </div>
              </div>
              <div class="form-group">
                  <label for="mysqlpassword" class="col-sm-2 control-label">MySQL Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="mysqlpassword" name="mysqlpassword" placeholder="MySQL Password">
                  </div>
              </div>
              <div class="form-group">
                  <label for="mysqltable" class="col-sm-2 control-label">MySQL Table</label>
                  <div class="col-sm-2">
                      <select class="form-control" id="mysqltable" name="mysqltable">
                          <option value="confonlineusers">confonlineusers</option>
                          <option value="sitevodusers">sitevodusers</option>
                          <option value="tn_confstat">tn_confstat</option>
                          <option value="tn_userstat">tn_userstat</option>
                          <option value="siteliveusers">siteliveusers</option>
                          <option value="tn_confonlineusers">tn_confonlineusers</option>
                          <option value="tn_siteliveusers">tn_siteliveusers</option>
                          <option value="userstat">userstat</option>
                      </select>
                  </div>
              </div>
              <div class="form-group">
                  <label for="sqlwhere" class="col-sm-2 control-label">SQL</label>
                  <div class="col-sm-10">
                      <span id="sql">select * from confonlinusers where</span>
                      <input type="text" class="form-control" id="sqlwhere" name="sqlwhere" placeholder="where">
                  </div>
              </div>
              <hr/>
              <div class="form-group">
                  <label for="eshost" class="col-sm-2 control-label">Elasticsearch Host</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="eshost" name="eshost" placeholder="Elasticsearch Host">
                  </div>
              </div>
              <div class="form-group">
                  <label for="esport" class="col-sm-2 control-label">Elasticsearch Port</label>
                  <div class="col-sm-2">
                      <input type="text" class="form-control" id="esport" name="esport" placeholder="Elasticsearch Port" value="9300">
                  </div>
              </div>
              <div class="form-group">
                  <label for="escluster" class="col-sm-2 control-label">Elasticsearch Cluster</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="escluster" name="escluster" value="elasticsearch" placeholder="Elasticsearch Cluster">
                  </div>
              </div>
              <div class="form-group">
                  <label for="esindex" class="col-sm-2 control-label">Elasticsearch Index</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="esindex" name="esindex" placeholder="Elasticsearch Index">
                  </div>
              </div>
              <!--<div class="form-group">-->
                  <!--<label for="setting" class="col-sm-2 control-label">配置</label>-->
                  <!--<div class="col-sm-10">-->
                      <!--<textarea class="form-control" rows="5"  id="setting"></textarea>-->
                  <!--</div>-->
              <!--</div>-->
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">添加</button>
                  </div>
              </div>
          </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
    <script>
        $(function(){
            $('#mysqltable').change(function(){
                $('#sql').text('select * from '+ $('#mysqltable').val() + ' where');
            });
        });
    </script>
  </body>
</html>
