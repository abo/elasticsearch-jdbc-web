<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Web Console for elasticsearch-jdbc</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/starter-template.css}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
          <a th:href="@{/tasks/new}" class="btn btn-primary">添加</a>
          <table class="table table-bordered table-hover table-striped">
              <thead>
                  <tr>
                      <th>任务名</th>
                      <th>状态</th>
                      <th>配置</th>
                      <th>提交时间</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="task : ${tasks}">
                      <td th:text="${task.name}">Mark</td>
                      <td th:text="${task.stateAsString}">Otto</td>
                      <td th:text="${task.setting}">@mdo</td>
                      <td th:text="${#dates.format(task.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                      <td></td>
                  </tr>
                  <!--<tr>-->
                      <!--<th scope="row">2</th>-->
                      <!--<td>Jacob</td>-->
                      <!--<td>Thornton</td>-->
                      <!--<td>@fat</td>-->
                      <!--<td>@mdo</td>-->
                  <!--</tr>-->
                  <!--<tr>-->
                      <!--<th scope="row">3</th>-->
                      <!--<td>Larry</td>-->
                      <!--<td>the Bird</td>-->
                      <!--<td>@twitter</td>-->
                      <!--<td>@mdo</td>-->
                  <!--</tr>-->
              </tbody>
          </table>
          <nav th:if="${tasks.totalPages > 0}">
              <ul class="pagination">
                  <li th:attr="class=${tasks.first ? 'disabled':''}" >
                      <a th:href="@{/tasks(page=${tasks.number-1},size=${tasks.size})}" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                      </a>
                  </li>
                  <li th:each="page : ${#numbers.sequence(1, tasks.totalPages)}"><a th:href="@{/tasks(page=${page-1},size=${tasks.size})}" th:text="${page}"></a></li>
                  <li th:attr="class=${tasks.last ? 'disabled':''}">
                      <a th:href="@{/tasks(page=${tasks.number+1},size=${tasks.size})}" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                      </a>
                  </li>
              </ul>
          </nav>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}"></script>
  </body>
</html>
